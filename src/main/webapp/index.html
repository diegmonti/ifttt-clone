<!DOCTYPE html>
<html data-ng-app="iftttcloneApp">
<head>
<meta charset="UTF-8">
<title>Home</title>
<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
<link rel="stylesheet" type="text/css" href="css/tether.css">

<script src="js/libs/jquery.js" type="text/javascript"></script>
<script src="js/libs/tether.js" type="text/javascript"></script>
<script src="js/libs/bootstrap.js" type="text/javascript"></script>
<script src="js/libs/angular.js" type="text/javascript"></script>
<script src="js/libs/moment.js" type="text/javascript"></script>
</head>
<body>
	<!-- navbar -->
	<nav class="navbar navbar-light bg-faded" data-ng-controller="LoginController as nav">
		<a class="navbar-brand" href="#/">IFTTT-CLONE</a>

		<ul class="nav pull-lg-right navbar-nav">
			<!-- For everyone -->
			<li class="nav-item active"><a href="#/" class="nav-link">Channels</a></li>
			<li class="nav-item active"><a href="#/publicRecipes" class="nav-link">Public recipes</a></li>

			<li class="nav-item active btn-group" data-ng-show="authenticated">
          <a class="dropdown-toggle nav-link" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Welcome {{username}}</a>
          <div class="dropdown-menu" aria-labelledby="dropdownMenu1">
              <a class="dropdown-item" href="#/preferences">My account</a>
              <a class="dropdown-item" href="#/myRecipes">My recipes</a>
							<a class="dropdown-item" href="#/favoriteRecipes">Favorites</a>
              <a class="dropdown-item" data-ng-click='nav.logout()'>Logout</a>
          </div>
      </li>
			<!-- only for anonymous people -->
			<li data-ng-show="!authenticated" class="nav-item active"><a class="nav-link" href="#/login">Login</a></li>
		</ul>


		<form class="form-inline" style="text-align: center">
			<input class="form-control" type="text" placeholder="Search" data-ng-model="searchText">
			<button class="btn btn-success-outline" data-ng-click="">Search</button>
		</form>
	</nav>

	<br />
	<br />
	<div class="container">
		<div data-ng-view></div>
	</div>

	<script src="js/app.js" type="text/javascript"></script>
	<script src="js/controllers/privateRecipeController.js" type="text/javascript"></script>
	<script src="js/controllers/ChannelController.js" type="text/javascript"></script>
	<script src="js/controllers/ModifyRecipeController.js" type="text/javascript"></script>
	<script src="js/controllers/PublicRecipesController.js" type="text/javascript"></script>
	<script src="js/controllers/PublishRecipeController.js" type="text/javascript"></script>
	<script src="js/controllers/ImportPublicRecipeController.js" type="text/javascript"></script>
	<script src="js/controllers/CreateRecipeController.js" type="text/javascript"></script>
	<script src="js/controllers/PreferencesController.js" type="text/javascript"></script>
	<script src="js/controllers/RecipeLogController.js" type="text/javascript"></script>
	<script src="js/controllers/FavoriteRecipeController.js" type="text/javascript"></script>

</body>
</html>
