<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Login</title>

<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="css/login.css">

<script src="js/libs/jquery.js" type="text/javascript"></script>
<script src="js/libs/bootstrap.js" type="text/javascript"></script>
<script src="js/libs/angular.js" type="text/javascript"></script>

</head>
<body>


<div class="fluid-container centerVertical">

	<div class="col-lg-6 col-lg-offset-1">
				<h1>IFTTT-CLONE</h1>
	</div>

	<div class="col-lg-4 loginForm">
		<div class="modal-body">
			<form role="form">
				<div class="form-group">
					<div class="input-group">
						<input type="text" class="form-control" id="uLogin" placeholder="Login">
						<label for="uLogin" class="input-group-addon glyphicon glyphicon-user"></label>
					</div>
				</div> <!-- /.form-group -->

				<div class="form-group">
					<div class="input-group">
						<input type="password" class="form-control" id="uPassword" placeholder="Password">
						<label for="uPassword" class="input-group-addon glyphicon glyphicon-lock"></label>
					</div> <!-- /.input-group -->
				</div> <!-- /.form-group -->

				<div class="checkbox">
					<label>
						<input type="checkbox">Remember me</label>
				</div> <!-- /.checkbox -->
			</form>

		</div> <!-- /.modal-body -->

		<div class="modal-footer">
			<button class="form-control btn btn-primary">Login</button>
		</div> <!-- /.modal-footer -->

	</div><!-- /.modal-content -->


</div>






</body>
</html>
