<div class="alert alert-danger" data-ng-show="error">
    Il canale selezionato non esiste
</div>


<div class="row">
   <!-- // here i put the channel discription-->
  <div class="col-lg-5 col-lg-offset-1">
    <img src={{channel.link}} width="220px"/>
  </div>

  <div class="col-lg-5">
    <div class="row">
      <h1>{{channel.title}}</h1>
    </div>
    <div class="row">
      <p>{{channel.description}}</p>
    </div>

    <!-- only if the user is authenticated i can tell him is he is connected to this service or not -->
    <div class="row" data-ng-show="authenticated">
      <form method="post" action={{channel.activate}} data-ng-show="toConnect">
        <input type ='submit' class="btn btn-primary" value = 'Connect'/>
      </form>
      <!-- <a data-ng-show="toConnect" class="btn btn-primary" data-ng-click="controller.activateChannel(channel.activate)">Connect</a> -->
      <a data-ng-show="!toConnect" class="btn btn-secondary" data-ng-click="">Already connected</a>
    </div>

  </div>

</div>

<hr />
