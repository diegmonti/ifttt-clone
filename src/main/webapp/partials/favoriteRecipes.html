<div class="row">
    <h1>Your favorite recipes</h1>
    <br />
</div>
<div class="alert alert-danger" data-ng-show="error">
    {{errorMessage}}
</div>
<div class="alert alert-info" data-ng-show="info">
    {{infoMessage}}
</div>

<div class="card col-lg-4 col-lg-offset-1" data-ng-repeat="recipe in favoriteRecipes"
     data-ng-click="controller.importRecipe(recipe.id)">
     <div class="card-block">
        <h2 class="card-title">{{recipe.title}}</h2>
        <p style="vertical-align:middle;font-weight:bold;font-size:2em">
            if <img data-ng-src="img/{{recipe.trigger.channel}}.png" width="80px"/> then <img data-ng-src="img/{{recipe.action.channel}}.png" width="80px"/>
        </p>
        <p class="card-text">
            <small class="text-muted">Created by {{recipe.user}}, liked by {{recipe.favorites}} users.</small>
            <button class="btn btn-secondary" data-ng-click='controller.favoriteRecipe(recipe, $event)' data-ng-show="authenticated">
		      <i class="fa fa-heart-o fa-2x" aria-hidden="true" data-ng-show='!recipe.favorite'></i>
		      <i class="fa fa-heart fa-2x" aria-hidden="true" data-ng-show='recipe.favorite'></i>
		    </button>
        </p>
    </div>
</div>

<div class="row">
  <button type="button" name="button" class="col-lg-2 col-lg-offset-5 btn btn-primary" data-ng-show="controller.hasNextPage" data-ng-click="controller.downloadFavoriteRecipes()">Show More</button>
<div>
