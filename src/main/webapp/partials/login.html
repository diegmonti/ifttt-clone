<div class="alert alert-danger" data-ng-show="controller.error">
    There was a problem logging in. Please try again.
</div>

<div class="alert alert-success" data-ng-show="controller.registered">
    You have been registered. Please log in.
</div>

<form role="form" data-ng-submit="controller.login()">
    <div class="form-group">
        <label for="username">Username:</label> <input type="text" class="form-control" id="username" name="username"
                                                       data-ng-model="controller.credentials.username"/>
    </div>
    <div class="form-group">
        <label for="password">Password:</label> <input type="password" class="form-control" id="password"
                                                       name="password" data-ng-model="controller.credentials.password"/>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>

<div class="col-lg-6 col-lg-offset-3">
  <div class="form-group">
    <label>Not a member yet? </label>
   <a href="#/signIn" >Sign up</a>.
 </div>
</div>
