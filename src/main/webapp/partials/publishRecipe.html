
<div class="row">
    <input  class="form-control form-control-lg col-lg-6" type='text' value={{recipe.title}} data-ng-model="recipe.title">
</div>

<br/> <hr /> <br />

<div class="row">
  <div class="col-lg-6 col-lg-offset-3">
    <h1 style="display:inline"> if </h1>
    <span>
      <img src={{triggerChannelImage}} style="height:110px"/>
    </span>
    <h1 style="display:inline"> then </h1>
    <span>
      <img src={{actionChannelImage}} style="height:110px"/>
    </span>
  </div>
</div>
<br/>
<div class="row">
  <textarea name="name" rows="8" style="width:100%" data-ng-model="recipe.description" class="form-control" placeholder="Insert here the description"></textarea>
</div>

<br/> <hr /> <br />

<div class="row">
  <ol class="breadcrumb">
    <li class="active">Trigger: {{recipe.trigger.name}}</li>
  </ol>

  <div id='triggerFieldsDiv'></div>
</div>

<br/> <hr /> <br />

<div class="row">
  <ol class="breadcrumb">
    <li class="active">Action: {{recipe.action.name}}</li>
  </ol>

  <div id='actionFieldsDiv'></div>

</div>

<br/> <hr /> <br />

<div class="row">
  <div class="col-lg-offset-5">
    <button class="btn btn-primary" data-ng-click="controller.publishRecipe()">
      Pubblica
    </button>
  </div>
</div>
