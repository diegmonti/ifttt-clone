<div class="row">
    <h1>{{recipe.title}}</h1>
    <br/>
</div>
<div class="alert alert-danger" data-ng-show="controller.error">
    {{errorMessage}}
</div>
<div class="row" data-ng-show="!controller.error">
    <p class="col-lg-6 col-lg-offset-3" style="vertical-align:middle;font-weight:bold;font-size:3em">
        if <img data-ng-src="img/{{recipe.trigger.channel}}.png" width="110px"/> then <img
            data-ng-src="img/{{recipe.action.channel}}.png" width="110px"/>
    </p>
</div>

<br/>

<table class="table table-hover">
    <tr data-ng-repeat="entry in logs">
        <td><img data-ng-src="img/{{recipe.trigger.channel}}.png" width="40px" alt="{{recipe.trigger.channel}}"/><img
                data-ng-src="img/{{recipe.action.channel}}.png" width="40px" alt="{{recipe.action.channel}}"/></td>
        <td><h4>Personal Recipe {{entry.event | lowercase}}.</h4></td>
        <td><h6>{{entry.timestamp}}</h6></td>
    </tr>
</table>

<nav>
    <ul data-ng-show="loaded" class="pager">
        <li data-ng-show="currentPage > 0"><a href="#recipeLog/{{recipe.id}}/{{currentPage - 1}}">Previous</a></li>
        <li class="disabled" data-ng-show="currentPage == 0"><a href="#recipeLog/{{recipe.id}}/{{currentPage}}">Previous</a></li>
        <li data-ng-show="hasNextPage"><a href="#recipeLog/{{recipe.id}}/{{currentPage + 1}}">Next</a></li>
        <li class="disabled" data-ng-show="!hasNextPage"><a href="#recipeLog/{{recipe.id}}/{{currentPage}}">Next</a></li>
    </ul>
</nav>
